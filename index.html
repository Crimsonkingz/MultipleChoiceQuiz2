<!DOCTYPE html>
<html lang="en">
<head>
	<script src="js/questions.js"></script>
  <meta charset="UTF-8">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>JavaScript Quiz</h1>
<div id="questionsDiv">

	<form> 
		<fieldset id="question0">
			<h3>How many states are there in the USA?</h3>
			<input type="radio" name="states" value="10">10
		  	<br>
		  	<input type="radio" name="states" value="24">24	
		  	<br>
		  	<input type="radio" name="states" value="50">50	
	  	</fieldset>	
		<fieldset id="question1">
			<h3>How many continents are there?</h3>
			<input type="radio" name="continents" value="4">4
		  	<br>
		  	<input type="radio" name="continents" value="7">7	
		  	<br>
		  	<input type="radio" name="continents" value="10">10		
		</fieldset>
		
		<fieldset id="question2">
		 	<h3>How many legs does an insect have?</h3>
			<input type="radio" name="insectLegs" value="6">6
		  	<br>
		  	<input type="radio" name="insectLegs" value="3">3	
		  	<br>
		  	<input type="radio" name="insectLegs" value="8">8		
		</fieldset>
		
		<fieldset id="question3">
		 	<h3>What is the capital of Spain?</h3>
			<input type="radio" name="spain" value="LISBON">Lisbon
		  	<br>
		  	<input type="radio" name="spain" value="MADRID">Madrid	
		  	<br>
		  	<input type="radio" name="spain" value="PARIS">Paris		
		</fieldset>
		
		<fieldset id="question4">
			<h3>In which hemisphere can you find polar bears?</h3>
			<input type="radio" name="polarBears" value="NORTHERN">Northern Hemisphere
		  	<br>
		  	<input type="radio" name="polarBears" value="SOUTHERN">Southern Hemisphere	
	  	</fieldset>
	  	<button type="button" id="submit">Submit Answer</button>
	</form> 

</div>
<div id="resultsDiv">

</div>

<script src="js/scripts.js"></script>
</body>
</html>
